<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fromville | Township and Colony</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://use.typekit.net/yyn1hzs.css">
   </head>
   <body class="register">
      <header>
         <div class="container">
         <nav>
            <div class="row justify-content-between">
               <div class="col-6">
                  <a href="index.html">
                  <img src="images/logowhite.svg" class="toplogo" style="max-height: 150px;">
                  </a>
               </div>
               <div class="col-3 col-s-6 mt-2">  
                  <a href="register.html">
                  <button type="button" class="btn btn-secondary mt-4 p-2 my-auto">Register</button>
                  </a> 
               </div>
         </nav>
         </div>
      </header>
      <main>
         <form class="register">
            <div class="container">
            <h2 class="text-center registertitle">Register for your trip here</h2>
            <hr>
            <label>Your Full Name :</label>
            <div>
               <input type="text" name="firstname" placeholder= "First Name" style="max-width: 470px;" required />
               <input type="text" name="middlename" placeholder= "Middle Name" style="max-width: 300px;" required />
               <input type="text" name="lastname" placeholder= "Last Name" style="max-width: 470px;" required />
            </div>
            <div class="mb-3">
               <label class="mb-2">  
               Choice of residence : 
               </label><br>   
               <input type="radio" id="colonyhouse" name="residencechoice" value="colonyhouse">
               <label for="colonyhouse">The Colony House</label><br>
               <input type="radio" id="thetownship" name="residencechoice" value="residencechoice">
               <label for="thetownship">The Township</label><br>
            </div>
            <div>
               <label>  
               Transportation method to town: 
               </label>    
               <select>
                  <option placeholder="Transportation"></option>
                  <option value="Car">Car</option>
                  <option value="Public Bus">Public Bus</option>
                  <option value="Van">Van</option>
                  <option value="Motorcycle">Motorcycle</option>
               </select>
            </div>
            <label class="mt-3">  
            # of travelers : 
            </label>    
            <select>
               <option placeholder="# of Travelers"></option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">4</option>
               <option value="5 or more">5 or more</option>
            </select>
            <div class="mt-3">
               <label for="Expected Date of Arrival">Expected Date of Arrival</label>
               <input type="date" id="arrivaldate" name="Arrival Date">
            </div>
            <div class="mt-3">
               <input type="submit" value="Submit">
            </div>
         </form>
      </main>
      <footer>
         <div class="bg-deep-blue p-1">
            <p class="text-center">Copyright &copy; 2023 <img src="images/logoblack.svg" style="width: 5%;" alt="logo"> All Rights Reserved.</p>
         </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"></script>
   </body>
   </html
